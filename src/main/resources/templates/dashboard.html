    <script src="/js/highcharts.js"></script>

    <div id="container" style="width: 50%; height: 50%; float: left;"></div>

		<script th:inline="javascript">
		Highcharts.setOptions({
  colors: ['#50B432', '#ED561B', '#DDDF00', '#24CBE5', '#64E572', '#FF9655', '#FFF263', '#6AF9C4']
}
);

Highcharts.chart('container', {
    chart: {
        type: 'column',
        backgroundColor: (Highcharts.theme && Highcharts.theme.background2) || 'white',
        borderColor: '#EBBA95',
        borderWidth: 2,
        borderRadius: 10
    },
    title: {
        text: 'Velocity Predictability'
        
    },
    subtitle: {
        text: 'ANZ - Secure Sentinel',
        align:'left'
    },
    xAxis: {
        categories: /*<![CDATA[*/[[${sprintNameForVelocityChart}]]/*]]>*/,
        crosshair: true
    },
    yAxis: {
        min: 0,
<!--        max:50,-->
        title: {
            text: ''
        }
    },
     legend: {
        align: 'right',
        x: -30,
        verticalAlign: 'top',
        y: 25,
        floating: true,
        backgroundColor: (Highcharts.theme && Highcharts.theme.background2) || 'white',
        borderColor: '#CCC',
        borderWidth: 1,
        shadow: false
    },
    tooltip: {
        headerFormat: '<span style="font-size:10px">{point.key}</span><table>',
        pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
            '<td style="padding:0"><b>{point.y:.1f} mm</b></td></tr>',
        footerFormat: '</table>',
        shared: true,
        useHTML: true
    },
    plotOptions: {
        column: {
            pointPadding: 0.2,
            borderWidth: 0
        }
    },
    series: [{
        name: 'Velocity',
        data: [[${sprintVelocity}]]
            },
     {
        type:'spline',
        name: 'Velocity Predictability',
        data: [[${sprintVelocityPredictability}]]
    } 
    
    ]
});
//Second Chart
Highcharts.chart('container1', {
    chart: {
        type: 'column',
           backgroundColor: (Highcharts.theme && Highcharts.theme.background2) || 'white',
            borderColor: '#EBBA95',
        borderWidth: 2,
        borderRadius: 10
    },
    title: {
        text: 'Accepted Vs Committed'
    },
    subtitle: {
        text: 'ANZ - Secure Sentinel'
    },
    xAxis: {
        categories: /*<![CDATA[*/[[${sprintNameForVelocityChart}]]/*]]>*/,
        crosshair: false
    },
    yAxis: {
        min: 0,
        title: {
            text: 'Accepted Vs Committed'
        }
    },
     legend: {
        align: 'right',
        x: -30,
        verticalAlign: 'top',
        y: 25,
        floating: true,
        backgroundColor: (Highcharts.theme && Highcharts.theme.background2) || 'white',
        borderColor: '#CCC',
        borderWidth: 1,
        shadow: false
    },
    tooltip: {
        headerFormat: '<span style="font-size:10px">{point.key}</span><table>',
        pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
            '<td style="padding:0"><b>{point.y:.1f} mm</b></td></tr>',
        footerFormat: '</table>',
        shared: true,
        useHTML: true
    },
    plotOptions: {
        column: {
            pointPadding: 0.2,
            borderWidth: 0
        }
    },
    series: [{
        name: 'Accepted/Committed',
        data: [[${sprintSuccessRate}]]

            }
         
    ]
});


Highcharts.chart('container2', {
    chart: {
        type: 'column',
        backgroundColor: (Highcharts.theme && Highcharts.theme.background2) || 'white',
         borderColor: '#EBBA95',
        borderWidth: 2,
        borderRadius: 10
    },
	
    title: {
        text: 'Scope Change'
          },
    xAxis: {
        categories: /*<![CDATA[*/[[${sprintNameForVelocityChart}]]/*]]>*/
    },
    yAxis: {
        min: 0,
        title: {
            text: 'Priority'
        },
        stackLabels: {
            enabled: true,
            style: {
                fontWeight: 'bold',
                color: (Highcharts.theme && Highcharts.theme.textColor) || 'white'
            }
        }
    },
    legend: {
        align: 'right',
        x: -30,
        verticalAlign: 'top',
        y: 25,
        floating: true,
        backgroundColor: (Highcharts.theme && Highcharts.theme.background2) || 'white',
        borderColor: '#CCC',
        borderWidth: 1,
        shadow: false
    },
    tooltip: {
        headerFormat: '<b>{point.x}</b><br/>',
        pointFormat: '{series.name}: {point.y}<br/>Total: {point.stackTotal}'
    },
    plotOptions: {
        column: {
            stacking: 'normal',
            dataLabels: {
                enabled: true,
                color: (Highcharts.theme && Highcharts.theme.dataLabelsColor) || 'white'
            }
        }
    },
    series: [{
        name: 'Added Scope',
        data: [[${sprintAddedWork}]]
    }, {
        name: 'Committed Work',
        data: [[${sprintVelocityCommitted}]]
    },
	{
        name: 'Removed  Scope',
        data: [0, 0, 0, 0]
    }
    ]
});


Highcharts.chart('container3', {
    chart: {
        type: 'column',
           backgroundColor: (Highcharts.theme && Highcharts.theme.background2) || 'white',
            borderColor: '#EBBA95',
        borderWidth: 2,
        borderRadius: 10
    },
	
    title: {
        text: 'Priority'
    },
    xAxis: {
        categories: /*<![CDATA[*/[[${sprintNameForPriorityChart}]]/*]]>*/
    },
    yAxis: {
        min: 0,
        title: {
            text: 'Priority'
        },
        stackLabels: {
            enabled: true,
            style: {
                fontWeight: 'bold',
                color: (Highcharts.theme && Highcharts.theme.textColor) || 'gray'
            }
        }
    },
    legend: {
        align: 'right',
        x: -30,
        verticalAlign: 'top',
        y: 25,
        floating: true,
        backgroundColor: (Highcharts.theme && Highcharts.theme.background2) || 'white',
        borderColor: '#CCC',
        borderWidth: 1,
        shadow: false
    },
    tooltip: {
        headerFormat: '<b>{point.x}</b><br/>',
        pointFormat: '{series.name}: {point.y}<br/>Total: {point.stackTotal}'
    },
    plotOptions: {
        column: {
            stacking: 'normal',
            dataLabels: {
                enabled: true,
                color: (Highcharts.theme && Highcharts.theme.dataLabelsColor) || 'white'
            }
        }
    },
    series: [{
        name: 'Highest',
        data: [[${highest}]]
    },{
        name: 'High',
        data: [[${high}]]
    },{
        name: 'Medium',
        data: [[${medium}]]
    },{
        name: 'Low',
        data: [[${low}]]
    },{
        name: 'Lowest',
        data: [[${lowest}]]
    }]
});
